<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="menubox.css"/>
	</head>
<body>


		<!-- <script src="lib/dhtml.js">//</script> -->
		<script src="lib/menubox.class.js">//</script>

<div id="a" style="display:block; position:absolute; top:10px; left:10px; width:700px; height:200px; border:1px solid red;" onclick="popupMenu(menu1, event);">a</div>
<div id="b" style="display:block; position:absolute; top:100px; left:200px; width:750px; height:200px; border:1px solid blue;" onclick="popupMenu(menu2, event);">b</div>
<script type="text/javascript">

function popupMenu(m, clickEvent)
{
	m.popup(clickEvent);
};

function menuboxEvent(evt)
{
	console.log("menuboxEvent:", evt.detail.menuId, evt.detail.itemKey);
};

window.addEventListener("Menubox", menuboxEvent);

let menu1 = new Menubox( "menu1", { "item1": "Test menu item", "item2": "Test item #2" } );
let menu2 = new Menubox( "menu2", { "itemKey1": "itemText1", "itemKey2": "itemText2", "separatorKey1": null, "itemKey3": "itemText3" } );

menu1.popupAt(20, 20);

</script>
</body>
</html>
